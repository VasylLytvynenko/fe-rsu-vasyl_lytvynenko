<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Using table layout</title>
	<style type="text/css">
		table{font-family: 'Times New Roman', Times, serif; width:100%; border:0;}
		thead, tfoot{background-color:#b5dcb3; }
		thead{font-size: 20px;}
		thead th{height:40px;}
		tfoot{font-size: 10px; font-weight:bold}
		th{text-align:left;}
		th:first-child{width:80%;}
		tbody td {background-color:#eee; height:120px; vertical-align:top;}
		iframe{width:100%; height:100%;border:none;}
	</style>
</head>
<body>
	<table>
	<thead>
		<tr>
			<th>This is Web Page Main Title</th>
			<th><a href="page.html" target="content">Menu 1</a></th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td colspan="2"> <iframe name ="content" src="start_page.html"></iframe></td>
		</tr>
	</tbody>
	<tfoot>
	<tr>
			<td colspan="2">Copyright &#169; Vasyl</td>
		</tr>
	</tfoot>	
	</table>
</body>
</html>
