<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Fourth task(post)</title>
	<style type="text/css">
	form{line-height:25px;}
	.field {clear:both; text-align:left; float:left; padding-right:10px;}
	.main {float:left;margin-bottom:1em;}
	#sex{line-height:50px;}
	#title{line-height:8em;}
	#salary{line-height:3em;}	
	.next{clear:both; margin-top:1em;}
	#pswd{margin-top:0.5em;}
	</style>
</head>
<body>
	<h1>The Form</h1>
	<form action="http://httpbin.org/post" method="post">
		<fieldset>
			<legend>Personal data</legend>
				<div class="field">
					<label for="fn">First name</label><br />
					<label for="mn">Middle name</label><br />
					<label for="sn">Surname</label><br />
					<label id="sex">Sex</label><br />
					<label for="age" title="You must enter age from 18 to 101">Age</label><br />
					<label for="cnt">Country of residence</label><br />
					<label>City</label><br />
					<label for="img">Photografy</label><br />
				</div>
				<div class="main">
					<input type="text" name="fn" id="fn" /><br />
					<input type="text" name="mn" id="mn" /><br />
					<input type="text" name="sn" id="sn" /><br />
					<input type="radio" name="sex" checked="checked" value='m' id="m" />
					<label for="m">Male</label> <br />
					<input type="radio" name="sex" value='f' id="f" />
					<label for="f">Female</label><br />
					<input title="You must enter age from 18 to 101" type="text" name="age" 
					id='age' pattern="[1][8-9]|[2-9][0-9]|100|101" placeholder="from 18 to 101"/><br />
					<select name="cnt" id="cnt" >
						<option value="homeless">&nbsp;</option>
						<option value="Russia">Russia</option>
						<option value="Ukraine">Ukraine</option>
						<option value="USA">USA</option>
						<option value="France">France</option>
						<option value="Germany">Germany</option>
						<option value="Ital">Italy</option>
					</select><br />
					<input type="checkbox" name="ct" id="ct1" value="Ryazan"/>
					<label for="ct1">Ryazan</label>
					<input type="checkbox" name="ct" id="ct2" value="Moscow"/>
					<label for="ct2">Moscow</label><br />
					<input type="file" name="img" id="img"/>
				</div>
			<div class="next">	
			<hr />
			<div class="field">
			<label for="way" id="title">Title</label><br />
			<label for="sl" id="salary">Salary</label><br />
			</div>	
			<div class="main">
						<select name="way" id="way" size="8" multiple>
				<optgroup label="Technologies">
					<option value="Web master">Web master</option>
					<option value="Database Administrator">Database Administrator</option>
					<option value="Computer-aided design">Computer-aided design</option>
				</optgroup>
				<optgroup label="Finance">
					<option value="Economic Planning">Economic Planning</option>
					<option value="Management accounting">Management accounting</option>
					<option value="Budgeting and planning">Budgeting and planning</option>
				</optgroup>
			</select><br />
			<input type="range" name="sl" id="sl" min="0" max="100" value="50"/><br />				
			</div>
			<div class="next">				
				<textarea name="text" id="text" cols="30" rows="10" placeholder="Tell us about yourself..."></textarea><br />		
		</div>				
		</div>
		</fieldset>
		<fieldset>
			<legend>Contact information</legend>
				<div class="field">
					<label for="st">Site</label><br />
					<label for="em">Email</label><br />
					<label for="phn">Phone</label>
				</div>				
					<div class="main">
						<input type="url" name="st" id="st" /><br />						
						<input type="email" name="em" id="em" /><br />						
						<input type="tel" name="phn" id="phn" />	
					</div>
		</fieldset>
		<div id="pswd">
			<label for="psw" >Password</label>
			<input type="password" name="psw" id="psw"/><br />
			<hr />
			<input type="submit" value="Отправить">		
			<input type="reset" value="Сбросить">
		</div>	
	</form>
</body>
</html>
