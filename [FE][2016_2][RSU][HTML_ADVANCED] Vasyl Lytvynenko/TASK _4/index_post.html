<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Fourth task(post)</title>
	<style type="text/css">
	form{line-height:25px;}
	table.form{border:0;width:100%;text-align:left;}
	.formt{margin-left:16px;}
	.fir{width:20vw;}
	</style>
</head>
<body>
	<h1>The Form</h1>
	<form action="http://httpbin.org/post" method="post">
		<fieldset>
		<legend>Personal data</legend>
		<table class="form">
			<tr>
				<td class="fir">
					<label for="fn">First Name</label>
				</td>
				<td>
					<input  type="text" name="fn" id="fn" />
				</td>
			</tr>
			<tr>
				<td>
					<label for="mn">Middle name</label>
				</td>
				<td>
					<input type="text" name="mn" id="mn" />
				</td>
			</tr>
			<tr>
				<td>
					<label for="sn">Surname name</label>			
				</td>
				<td>
					<input type="text" name="sn" id="sn" />			
				</td>
			</tr>
			<tr>
				<td rowspan="2">
					<label id="sex">Sex</label>				
				</td>
				<td>
					<input type="radio" name="sex" checked="checked" value='m' id="m" />
					<label for="m">Male</label>					
				</td>
			</tr>
			<tr>
				<td>
					<input type="radio" name="sex" value='f' id="f" />
					<label for="f">Female</label>					
				</td>
			</tr>
			<tr>
				<td>
					<label for="age" title="You must enter age from 18 to 101">Age</label>
				</td>
				<td>
					<input title="You must enter age from 18 to 101" type="text" name="age" id='age' pattern="[1][8-9]|[2-9][0-9]|100|101" placeholder="from 18 to 101"/>
				</td>
			</tr>
			<tr>
				<td>
					<label for="cnt">Country</label>
				</td>
				<td>
					<select name="cnt" id="cnt" >
						<option value="homeless">&nbsp;</option>
						<option value="Russia">Russia</option>
						<option value="Ukraine">Ukraine</option>
						<option value="USA">USA</option>
						<option value="France">France</option>
						<option value="Germany">Germany</option>
						<option value="Ital">Italy</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>
					<label>City</label>
				</td>
				<td>
					<input type="checkbox" name="ct" id="ct1" value="Ryazan"/>
					<label for="ct1">Ryazan</label>
					<input type="checkbox" name="ct" id="ct2" value="Moscow"/>
					<label for="ct2">Moscow</label>
				</td>
			</tr>
			<tr>
				<td>
					<label for="img">Photografy</label>
				</td>
				<td>
					<input type="file" name="img" id="img"/>
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<hr />
				</td>
			</tr>
			<tr>
				<td>
					<label for="way" id="title">Title </label>
				</td>
				<td>
					<select name="way" id="way" size="8" multiple>
						<optgroup label="Technologies">
							<option value="Web master">Web master</option>
							<option value="Database Administrator">Database Administrator</option>
							<option value="Computer-aided design">Computer-aided design</option>
						</optgroup>
						<optgroup label="Finance">
							<option value="Economic Planning">Economic Planning</option>
							<option value="Management accounting">Management accounting</option>
							<option value="Budgeting and planning">Budgeting and planning</option>
						</optgroup>						
					</select>
				</td>
			</tr>
			<tr>
				<td>
					<label for="sl" id="salary">Salary</label>
				</td>
				<td>
				<input type="range" name="sl" id="sl" min="0" max="100" value="50"/>
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<textarea name="text" id="text" cols="50" rows="10" placeholder="Tell us about yourself..."></textarea>
				</td>
			</tr>
		</table>	
		</fieldset>
		<fieldset>
		<legend>Contact information</legend>
		<table class="form">
			<tr>
				<td class="fir">
					<label for="st">Site</label>
				</td>
				<td>
					<input type="url" name="st" id="st" />
				</td>
			</tr>
			<tr>
				<td>
						<label for="em">E-mail</label>
				</td>
				<td>
					<input type="email" name="em" id="em" />
				</td>
			</tr>
			<tr>
				<td>
					<label for="phn">Phone</label>
				</td>
				<td>
					<input type="tel" name="phn" id="phn" />
				</td>
			</tr>
		</table>
	</fieldset>
		<table class="form formt">
			<tr>
				<td class="fir">
					<label for="psw" >Password</label>
				</td>
				<td>
					<input type="password" name="psw" id="psw"/>
				</td>
			</tr>
		</table>
		<hr />
		<table class="form formt">
			<tr>
				<td class="fir">
					<input type="submit" value="Отправить">
					<input type="reset" value="Сбросить">
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
