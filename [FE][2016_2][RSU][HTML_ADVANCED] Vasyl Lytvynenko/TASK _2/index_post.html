<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Second task(post)</title>
	<style type="text/css">
	form{line-height:25px;}
	table.form{border:0;width:100%;text-align:left;}
	.formt{margin-left:16px;}
	.fir{width:10vw;}
	</style>
</head>
<body>
	<h1>Registration form</h1>
	<form action="http://httpbin.org/post" method="post">
		<fieldset>
		<legend>Personal data</legend>
		<table class="form">
			<tr>
				<td class="fir">
					<label for="fn">First Name</label>				
				</td>
				<td>
					<input  type="text" name="fn" id="fn" />
				</td>
			</tr>
			<tr>
				<td>
					<label for="sn">Surname</label>
				</td>
				<td>
				<input type="text" name="sn" id="sn" />
				</td>
			</tr>
			<tr>
				<td rowspan="2">
					<label id="sex">Sex</label>				
				</td>
				<td>
					<input type="radio" name="sex" checked="checked" value='m' id="m" />
					<label for="m">Male</label>					
				</td>
			</tr>
			<tr>
				<td>
					<input type="radio" name="sex" value='f' id="f" />
					<label for="f">Female</label>					
				</td>
			</tr>
		</table>	
		</fieldset>
		<fieldset>
		<legend>Contact information</legend>
		<table class="form">
			<tr>
				<td class="fir">
					<label for="st">Site</label>
				</td>
				<td>
					<input type="url" name="st" id="st" />
				</td>
			</tr>
			<tr>
				<td>
						<label for="em">E-mail</label>
				</td>
				<td>
					<input type="email" name="em" id="em" />
				</td>
			</tr>
			<tr>
				<td>
					<label for="phn">Phone</label>
				</td>
				<td>
					<input type="tel" name="phn" id="phn" />
				</td>
			</tr>
		</table>
	</fieldset>
		<table class="form formt">
			<tr>
				<td class="fir">
					<input type="submit" value="Отправить">
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
